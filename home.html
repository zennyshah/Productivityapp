<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Audio App</title>
</head>

<body>
    <h1>Habits Builder App</h1>
    <h3>Start building your habits few minutes a day!</h3>
    <p>What do you want to do? Click on the image below.</p>
    <div class="container">
        <div id="carousel" class="carousel slide">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <a href="index.html">
                        <img src="svg/daily-tasks.png" alt="1" width="460" height="345">
                    </a>
                </div>

                <div class="item">
                    <a href="index.html">
                        <img src="svg/exercise.png" alt="2" width="460" height="345">
                    </a>
                </div>

                <div class="item">
                    <a href="index.html">
                        <img src="svg/meditate.png" alt="3" width="460" height="345">
                    </a>
                </div>

                <div class="item">
                    <a href="index.html">
                        <img src="svg/working.png" alt="4" width="460" height="345">
                    </a>

                </div>
                <div class="item">
                    <a href="index.html">
                        <img src="svg/note.png" alt="5" width="460" height="345">
                    </a>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#carousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <script src="carousel.js"></script>
</body>



</html>
